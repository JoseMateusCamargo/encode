<!DOCTYPE html>
<html>

<body>
    <h2>
        <p>Basic detect keyboard presses in console.log</p>
    </h2>

    <script>
        document.addEventListener("keydown", onKeyPressed);

        function onKeyPressed(e) {
            var keyCode = e.keyCode;
            var key = e.key;
            console.log('Key Code: ' + keyCode + ' Key: ' + key);
        }
    </script>

</html>
